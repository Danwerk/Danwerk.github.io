<script>

var ctx = canvas.getContext("2d");
     

document.getElementById("canvas").addEventListener("click", function(event) {
  onClick(event);
});
var lastMove = 'x';
var BlocksOfGame = ['', '', '', '', '', '', '', '', ''];
function calcBlockFromCoordinates(x, y) {
if (x < 235 && y < 235){
return 0;
}

else if (x > 465 && y < 235){
return 2;}

else if (x > 235 && x < 465 && y < 235){
return 1;}



else if (x < 235 && y > 465){
return 6;}

else if (x > 465 && y > 465){
return 8;}

else if (x > 235 && x < 465 && y > 465){
return 7;}



else if (x < 235 && y > 235 && y < 465){
return 3;}

else if (x > 465 && y > 235 && y < 465){
return 5;}

else{
(x > 235 && x < 465 && y > 235 && y < 465)
return 4;
}


}

}

  
  function drawO(x, y, r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI * 2, true);
  ctx.stroke();
}
  
  var x = e.x - canvas.offsetLeft;
  var y = e.y - canvas.offsetTop;
  
   if (x < 235)

else if (x > 465)
x = 580;
else

y = 580;
else

var block = calcBlockFromCoordinates(x, y);
if (BlocksOfGame[block] != '') {

 if (lastMove == 'x') {

CheckForWinner()

}
